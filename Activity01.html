<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Module 6 Activity 1</title>
</head>
<body>
    <div>
        <h2>Please Enter your Name:</h2>
        <input type="text" ng-model="nameControl">
        <h3 ng-bind="nameControl"></h3>
    </div>
    <div>
        <h2>Enter Salary:</h2>
        <label>Salary:</label>
        <input type="number" ng-model="val1">
        <label>Tax:</label>
        <input type="number" ng-model="val2">
        <p>Total is: {{val1 - val2}}</p>
    </div>
    <div>
        <h2>Provide Information:</h2>
        <label for="email">Email:</label>
        <input type="text" class="input" id="email" ng-model="email">
        <label for="provider">Email Provider:</label>
        <input type="text" class="input" id="provider" ng-model="provider">
        <p>Your Email: {{email + provider | lowercase}}</p>
    </div>
</body>
</html>
